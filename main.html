<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border style="width: 100%; height: 100%">
		<tr>
			<td>
				<!-- Nested table 2 -->
				<table border="1" width=100%>
					<tr>
						<th colspan="2">Nested Table 2</th>
					</tr>
					<tr>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
					<tr style="text-align:center">
						<td >abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
			<td>
				<table border="1" width=100%>
				<!-- Nested table 1 -->
					<tr><th>Nested Table 1</th></tr>
					<tr>
						<td>
							<ul>
								<li>List item</li>
								<li>List item</li>
								<li>List item</li>
							</ul>
						</td>
					</tr>
				</table>
			</td>
		</tr>	
		<tr>
			<td>
				<table border="1" width=100%>
					<!-- Nested table 3 -->
					<tr><th colspan="2">Nested Table 3</th></tr>
					<tr>
						<td>
							<a href="#" target="_blank">Nested Table</a>
						</td>
						<td style="text-align:center">Demo Continued</td>
					</tr>
				</table>
			</td>
			<td>
				<table border="1" width=100%>
					<!-- Nested table 4 -->
					<tr><th>Nested Table 4</th></tr>
					<tr>
						<td style="background-color:black; color:white; text-align:center">HTML</td>
					</tr>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
